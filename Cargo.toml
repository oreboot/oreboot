[workspace]
members = [
    "src/arch",
    "src/drivers",
    "src/console",
    "src/cpu",
    "src/soc",
    "payloads",

    "src/lib/*",
    "src/mainboard/*/*",

    "tools/layoutflash",

    "xtask",
]
default-members = ["xtask"]

[profile.release]
opt-level = 'z'  # Optimize for size.
lto = true
panic = "abort"

[profile.dev]
panic = "abort"
