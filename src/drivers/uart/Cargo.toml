[package]
name = "uart"
version = "0.1.0"
authors = ["Oreboot Authors"]
edition = "2018"

[profile.release]
opt-level = 'z'  # Optimize for size.

[dependencies]
model = { path = "../model"}
clock = { path = "../clock"}
register = "0.3.2"
# Heapless does not build for rv32imc.
heapless = { version = "0.4.4", optional = true }

[features]
i8250 = ["heapless"]
pl011 = []
ns16550 = []
sifive = []
log = ["heapless"]
opentitan = []
debug_port = []
