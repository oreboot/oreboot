[package]
name = "soc"
version = "0.1.0"
authors = ["Oreboot Authors"]
edition = "2021"

[profile.release]
opt-level = 'z'  # Optimize for size.

[dependencies]
consts = { path="../../../lib/consts"}
tock-registers = "0.7.0"

[dependencies.oreboot-arch]
path = "../../../arch"
features = ["riscv64"]

[dependencies.oreboot-drivers]
path = "../../../drivers"
features = ["spi_sifive"]
