[package]
name = "hifive"
version = "0.1.0"
authors = ["Ronald G. Minnich <rminnich@gmail.com>"]
edition = "2018"

[dependencies]
console = { path = "../../../console" }
payloads = { path = "../../../../payloads"}
architecture = { path = "../../../arch/riscv/rv64"}
device_tree = { path = "../../../lib/device_tree" }
soc = { path = "../../../soc/sifive/fu540" }
register = "0.3.2"
static-ref = "0.1.1"
heapless = "0.4.x"
model = { path = "../../../drivers/model" }
wrappers = { path = "../../../drivers/wrappers"}

[dependencies.uart]
path = "../../../drivers/uart"
features = ["sifive", "log"]

[profile.release]
opt-level = 'z'  # Optimize for size.
lto = true
