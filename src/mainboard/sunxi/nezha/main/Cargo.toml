[package]
name = "oreboot-nezha-main"
version = "0.1.0"
edition = "2021"

[dependencies]
bitflags = "1"
embedded-hal = "=1.0.0-alpha.9"
embedded-hal-nb = "=1.0.0-alpha.1"
lazy_static = { version = "1", features = ["spin_no_std"] }
nb = "1"
riscv = { version = "0.10.0", features = ["critical-section-single-hart"] }
rustsbi = "0.3.2"
sbi-spec = "0.0.4"
spin = "0.9"
vcell = "0.1.3"

log = { path = "../../../../lib/log" }
oreboot-arch = { path = "../../../../arch", features = ["riscv64"] }
oreboot_compression = { path = "../../../../lib/compression" }
oreboot-soc = { path = "../../../../soc", features = ["sunxi_d1"] }

[features]
default = []
supervisor = []
